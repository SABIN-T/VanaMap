services:
  # Python AI Service
  - type: web
    name: vanamap-ai-engine
    env: python
    region: oregon
    plan: free # or starter
    rootDir: ai-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    autoDeploy: true

  # (Optional) Node Backend if you want to define it here too
