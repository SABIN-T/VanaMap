services:
  # Python AI Service
  - type: web
    name: vanamap-ai-engine
    env: python
    region: oregon
    plan: free # or starter
    rootDir: ai-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    autoDeploy: true

  # Node Backend Service
  - type: web
    name: vanamap-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 18.x
    autoDeploy: true

  # React Frontend (Static Site)
  - type: static
    name: vanamap-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
